<head>
    <title>Chenchuhui's Form</title>
    <style>
        .myForm {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            padding: 20px;
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        input[type=submit]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <div class="myForm">
        <h3>Let's get your fortune today!</h3>

        <form method="post">
            <input id="submit" type=submit value="Get your Fortune!">
        </form>
    </div>

</body>
